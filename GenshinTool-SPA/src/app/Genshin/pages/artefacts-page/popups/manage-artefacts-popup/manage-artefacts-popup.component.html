<div id="popup_manageArtefacts">
    <div id="popup_manageArtefacts_Header" class="flex row">
        <span id="popup_manageArtefacts_Header_Title">Gestion des artÃ©facts</span>
        <div id="popup_manageArtefacts_Header_Close" class="flex">
            <span>ðŸž©</span>
        </div>
    </div>        
    <div id="popup_manageArtefacts_Content" class="flex row">
        <div id="popup_manageArtefacts_Inventory">
            <div id="popup_manageArtefacts_Filters">
                <div id="popup_manageArtefacts_Filters_BySet">
                    <input id="popup_manageArtefacts_Filters_BySet_Input" placeholder="Filtrer par set">
                    <div id="popup_manageArtefacts_Filters_BySet_List"></div>
                </div>
                <div id="popup_manageArtefacts_Filters_ByPieces" class="flex row">
                    <div id="popup_manageArtefacts_Filters_ByPieces_Flower" class="filterPiecePanel">
                        <img src="assets/icons/filters/artifact_icon_flower30.png">
                    </div>
                    <div id="popup_manageArtefacts_Filters_ByPieces_Feather" class="filterPiecePanel">
                        <img src="assets/icons/filters/artifact_icon_plume30.png">
                    </div>
                    <div id="popup_manageArtefacts_Filters_ByPieces_Goblet" class="filterPiecePanel">
                        <img src="assets/icons/filters/artifact_icon_goblet30.png">
                    </div>
                    <div id="popup_manageArtefacts_Filters_ByPieces_Sand" class="filterPiecePanel">
                        <img src="assets/icons/filters/artifact_icon_sands30.png">
                    </div>
                    <div id="popup_manageArtefacts_Filters_ByPieces_Circlet" class="filterPiecePanel">
                        <img src="assets/icons/filters/artifact_icon_circlet30.png">
                    </div>
                </div>
            </div>
            <div id="popup_manageArtefacts_List" class="flex col">
            </div>
        </div>
        <div id="popup_manageArtefacts_Creator">
            <span>Ajouter un artÃ©fact</span>
            <app-dropdownlist id="popup_manageArtefacts_Creator_SetSelector"
                class="flex"
                [dropdownInputPlaceholder]="dropdownSetSelectorPlaceholder"
                [dropdownChoiceList]="dropdownSetSelectorChoiceList"
                (onSelected)="dropdownSetSelectorOnSelect($event)"
            ></app-dropdownlist>
            <div id="popup_manageArtefacts_Creator_PieceSelector" class="flex row">
                <div #pieceSelectorFlower id="popup_manageArtefacts_Creator_PieceSelector_Flower" class="filterPiecePanel" (click)="onPieceSelectorClick(pieceSelectorFlower,0)">
                    <img src="assets/icons/filters/artifact_icon_flower30.png">
                </div>
                <div #pieceSelectorFeather id="popup_manageArtefacts_Creator_PieceSelector_Feather" class="filterPiecePanel" (click)="onPieceSelectorClick(pieceSelectorFeather,1)">
                    <img src="assets/icons/filters/artifact_icon_plume30.png">
                </div>
                <div #pieceSelectorGoblet id="popup_manageArtefacts_Creator_PieceSelector_Goblet" class="filterPiecePanel" (click)="onPieceSelectorClick(pieceSelectorGoblet,2)">
                    <img src="assets/icons/filters/artifact_icon_goblet30.png">
                </div>
                <div #pieceSelectorSand id="popup_manageArtefacts_Creator_PieceSelector_Sand" class="filterPiecePanel" (click)="onPieceSelectorClick(pieceSelectorSand,3)">
                    <img src="assets/icons/filters/artifact_icon_sands30.png">
                </div>
                <div #pieceSelectorCirclet id="popup_manageArtefacts_Creator_PieceSelector_Circlet" class="filterPiecePanel" (click)="onPieceSelectorClick(pieceSelectorCirclet,4)">
                    <img src="assets/icons/filters/artifact_icon_circlet30.png">
                </div>
            </div>
            <div id="popup_manageArtefacts_Creator_Stats" class="flex col relative">
                <div id="popup_manageArtefacts_Creator_Stats_Header" class="flex row">
                    <div id="popup_manageArtefacts_Creator_Stats_SetName">
                        <span *ngIf="setSelectorSelectedArtefactImg">{{dropdownSetSelectorChoiceSelected.name}}</span>
                    </div>
                    <div id="popup_manageArtefacts_Creator_Stats_Img">
                        <img src="{{setSelectorSelectedArtefactImg}}">
                    </div>
                </div>
                <div id="popup_manageArtefacts_Creator_Stats_Values">
                    <div id="popup_manageArtefacts_Creator_Stats_Values_Main" class="flex row">
                        <div id="popup_manageArtefacts_Creator_Stats_Values_Main_Type" (click)="onStatTypeClick('mainType')">{{mainType}}</div>
                        <input id="popup_manageArtefacts_Creator_Stats_Values_Main_Value" [value]="mainValue">
                    </div>
                    <div id="popup_manageArtefacts_Creator_Stats_Values_Subs" class="flex row">
                        <div id="popup_manageArtefacts_Creator_Stats_Values_Subs_Type" class="flex col">
                            <div class="divSubStatType" (click)="onStatTypeClick('sub1Type')">{{sub1Type}}</div>
                            <div class="divSubStatType" (click)="onStatTypeClick('sub2Type')">{{sub2Type}}</div>
                            <div class="divSubStatType" (click)="onStatTypeClick('sub3Type')">{{sub3Type}}</div>
                            <div class="divSubStatType" (click)="onStatTypeClick('sub4Type')">{{sub4Type}}</div>
                        </div>
                        <div id="popup_manageArtefacts_Creator_Stats_Values_Subs_Values" class="flex col">
                            <input class="inputSubStatValue" [value]="sub1Value">
                            <input class="inputSubStatValue" [value]="sub2Value">
                            <input class="inputSubStatValue" [value]="sub3Value">
                            <input class="inputSubStatValue" [value]="sub4Value">
                        </div>
                    </div>
                </div>
                <div #popupStatSelection id="popup_manageArtefacts_Creator_Stats_PopupStatSelection" class="flex absolute center" *ngIf="showPopupStatSelector">
                    <div *ngFor="let stat of statNames" class="statChoices" (click)="onStatSelected(stat)">{{stat.label}}</div>
                </div>
            </div>
            <div id="popup_manageArtefacts_Creator_Actions" class="flex row">
                <div id="popup_manageArtefacts_Creator_Actions_Add" class="flex btn active">Ajouter</div>
                <div id="popup_manageArtefacts_Creator_Actions_Reset" class="flex btn">Reset</div>
            </div>
        </div>
    </div>
</div>
