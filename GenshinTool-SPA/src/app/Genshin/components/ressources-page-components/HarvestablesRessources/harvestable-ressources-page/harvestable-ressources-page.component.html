<div id="list_ressources_harvestable" class="flex row">
    <div class="material_list"> 
        <div class="flex col" *ngFor="let col of def.cols">
            <div class="flex row" *ngFor="let row of col.rows">
                <div *ngFor="let ressource of row.ressources">
                    <app-ressource-panel *ngFor="let rarity of ressource.rarities"
                        [ressource]="{name: ressource.name, rarity: rarity}">
                    </app-ressource-panel>
                </div>
            </div>
        </div>
    </div>
</div>
