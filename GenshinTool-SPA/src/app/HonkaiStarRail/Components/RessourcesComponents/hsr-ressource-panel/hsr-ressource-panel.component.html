<div class="panel hsr" [id]="ressourceId" [ngClass]="{hide: isHided}">
    <div class="panel_content hideable hsr" (click)="OnClick()">
        <img class="panel_content_image hsr" [src]="backgroundImg">
        <img class="panel_content_image hsr" [src]="ressourceImg">
    </div>
    <div class="panel_footer hsr item_center flex row">
        <input class="hsr" #leftInput type="text" placeholder="x" [id]="leftInputId" (input)='onInputChange(leftInput)'/>
        <span class="hsr">/</span>
        <input class="hsr" #rightInput type="text" placeholder="x" [id]="rightInputId" (input)='onInputChange(rightInput)' (focus)="onRightInputFocus($event)"/>
    </div>
    <div #footerUnderline class="panel_footer_underline"></div>
</div>
